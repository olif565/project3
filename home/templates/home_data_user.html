{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <!-- DATA TRAINING-->
        <div class="user-data m-b-30">
            <h3 class="title-3 m-b-30">
                <i class="zmdi zmdi-assignment"></i>DATA USER</h3>
            <div class="filters m-b-45">
                <div class="table-data__tool">
                    <div class="table-data__tool-left">

                    </div>
                    <div class="table-data__tool-right">
                        <a href="{% url 'home:create-user' %}">
                            <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                <i class="zmdi zmdi-plus"></i>add user
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="table-responsive table-data">
                <table class="table">
                    <thead>
                        <tr>
                            <td><center>No</center></td>
                            <td>Nama</td>
                            <td>Username</td>
                            <td>Email</td>
                            <td>Status</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                    {% for data in data_list.dt %}
                    <tr class="tr-shadow">
                        <td><center><a href="{% url 'home:detail-user' data.pk %}"> {{ forloop.counter }}</a></center></td>
                        <td><a href="{% url 'home:detail-user' data.pk %}"> {{ data.first_name }}</td>
                        <td>{{ data.username }}</td>
                        <td>{{ data.email }}</td>
                        <td>{{ data.status }}</td>
                        <td>
                            <div class="table-data-feature">
                                <a href="{% url 'home:detail-user' data.pk %}">
                                    <button class="item" data-toggle="tooltip" data-placement="top" title="Detail">
                                        <i class="zmdi zmdi-assignment"></i>
                                    </button>
                                </a>
                                <a href="{% url 'home:edit-user' data.pk %}">
                                    <button class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                        <i class="zmdi zmdi-edit"></i>
                                    </button>
                                </a>
                                {% if request.session.id != data.pk %}
                                <a href="{% url 'home:delete-user' data.pk %}">
                                    <button class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                        <i class="zmdi zmdi-delete"></i>
                                    </button>
                                </a>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    <tr class="spacer"></tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END DATA TRAINING-->
    </div>
</div>

{% endblock %}
