{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <form method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <center><strong>Are you sure you want to delete {{ object }}?</strong></center>
                </div>
                <div class="card-body">
                    <button type="submit" class="btn btn-danger btn-lg btn-block">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
